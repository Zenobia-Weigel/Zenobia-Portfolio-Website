# Site Settings
title: "Zenobia Weigel"
description: "PR professional, storyteller, and communications strategist"
url: "https://zenobiaweigel.com"
baseurl: ""

# Build Settings
markdown: kramdown
highlighter: rouge
permalink: pretty

# Sass Configuration
sass:
  sass_dir: _sass
  style: compressed

# Plugins (GitHub Pages compatible)
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - .pages.yml
  - node_modules
  - vendor

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: "default"
      image: /images/Zenobia-Hero-Image-1200.jpg

# Twitter Card Settings
twitter:
  card: summary_large_image
